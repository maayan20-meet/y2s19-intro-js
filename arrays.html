<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var userInput = prompt("Please enter three things you are exicted about for MEET");

    	var res = userInput.split(", ").sort();

    	document.write(res.join(", "))
    </script>
</body>

</html>
